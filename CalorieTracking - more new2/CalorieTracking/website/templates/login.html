{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #3e9149, #4e8f8f);
    color: white;
  }
  .login-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: auto;
    color: black;
  }
  .btn-primary {
    background-color: rgb(40, 167, 69);
    color: white;
    border-radius: 20px;
  }
  .btn-primary:hover {
    background-color: #218838;
  }
  h3 {
    text-align: center;
    color: white;
  }
</style>

<h3>Login</h3>
<div class="login-container">
  <form method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
